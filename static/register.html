<div class="row">
  <div class="col-md-offset-4 col-md-4">
      <form class="form-signin">
      <h2 class="form-signin-heading">Sign Up</h2>
      <input type="text" id="username" class="form-control bottom-buffer-sm" ng-model="username" placeholder="Username" required autofocus>
      <input type="email" id="inputEmail" class="form-control bottom-buffer-sm" ng-model="email" placeholder="Email address" required>
      <input type="password" id="inputPassword" class="form-control bottom-buffer-sm" placeholder="Password" ng-model="password" required>
      <div class="radio">
        <label>
          <input type="radio" name="userType" id="studentRadio" value="student" checked>
          Student
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="userType" id="employerRadio" value="employer">
          Employer
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="signUp()">Sign Up</button>
  </form>
  </div>
</div>
