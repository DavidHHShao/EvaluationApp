<!DOCTYPE html>
<html lang="en" ng-app="coopEval">
<head>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <title>Coop Evaluation</title>
</head>
<body ng-controller="registrationController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Coop Evaluation</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign In</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container" id="top-element">
      <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <form class="form-signin">
            <h2 class="form-signin-heading">Sign Up</h2>
            <input type="text" id="username" class="form-control bottom-buffer-sm" ng-model="username" placeholder="Username" required autofocus>
            <input type="email" id="inputEmail" class="form-control bottom-buffer-sm" ng-model="email" placeholder="Email address" required>
            <input type="password" id="inputPassword" class="form-control bottom-buffer-sm" placeholder="Password" ng-model="password" required>
            <div class="radio">
              <label>
                <input type="radio" name="userType" id="studentRadio" value="student" checked>
                Student
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="userType" id="employerRadio" value="employer">
                Employer
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="signUp()">Sign Up</button>
        </form>
        </div>
      </div>
    </div> <!-- /container -->
</body>
</html>
